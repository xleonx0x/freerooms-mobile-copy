name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_16.3.app/Contents/Developer

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

permissions:
  contents: read

defaults:
  run:
    working-directory: ios

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    - name: GitHub Action for SwiftLint
      # SHA to 3.2.1
      uses: norio-nomura/action-swiftlint@9f4dcd7
      with:
        args: --strict
  tests:
    name: Tests
    runs-on: macos-15
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v4
    - name: Run Networking tests
      run: xcodebuild test -scheme Networking
      if: always()
    - name: Run Location tests
      run: xcodebuild test -scheme Location
      if: always()
    - name: Run Buildings tests
      run: xcodebuild test -scheme Buildings
      if: always()
  build:
    name: Build
    runs-on: macos-15
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    - name: build swift project
      run: xcodebuild
